<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>GTM LAB | WIREFRAME</title>
    <style>
        body { font-family: monospace; padding: 40px; line-height: 1.6; color: #333; max-width: 600px; margin: auto; border: 1px solid #000; }
        section { margin-bottom: 40px; padding: 20px; border: 1px dashed #999; }
        .btn { display: inline-block; padding: 10px 20px; border: 2px solid #000; text-decoration: none; color: #000; background: #fff; }
        .btn:hover { background: #000; color: #fff; }
        h1, h2 { border-left: 10px solid #000; padding-left: 10px; }
    </style>
</head>
<body>
    <h1>LAB: GTM DEMO</h1>
    <p>これはGTM計測テスト用のワイヤーフレームページです。</p>

    <section>
        <h2>1. Click Events</h2>
        <a href="#" class="btn" id="test-button">計測用ボタン</a>
        <a href="https://google.com" class="btn" target="_blank">外部リンク（Google）</a>
    </section>

    <section>
        <h2>2. Form Events</h2>
        <form action="/thanks.html">
            <input type="text" placeholder="ダミー入力" style="width:100%; margin-bottom:10px; border:1px solid #000; padding:5px;">
            <button type="submit" class="btn">送信する</button>
        </form>
    </section>
</body>
</html>
